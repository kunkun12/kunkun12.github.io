# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: kunkun
subtitle:
description:
author: kunkun
language: zh-Hans
timezone: 

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kunkun12.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
menu:
   home: /
   archives: /archives
   tags: /tags
   categories: /categories
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next
avatar: "http://ww4.sinaimg.cn/bmiddle/6c92bd39gw1ekj8t033tvj206p0663yr.jpg"
#是否开启分享
share: true
#是否开启多说评论，填写你在多说申请的项目名称
duoshuo_shortname: kunkun12
favicon: /favicon.ico
# Deployment
## Docs: http://hexo.io/docs/deployment.html
social:
  github: https://github.com/kunkun12
  twitter: https://twitter.com/dubaokun
  weibo: http://weibo.com/u/1821556025
  ##  douban: http://douban.com/people/your-user-name
  zhihu: http://www.zhihu.com/people/du-bao-kun-61
deploy:
  type: git
  repo: git@github.com:kunkun12/kunkun12.github.io.git	
  branch: master
